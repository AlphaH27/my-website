<!DOCTYPE html>
<html>
  <head>
    <title>My Visually Appealing Website with Dynamic Color</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      header h1 {
        font-size: 36px;
      }
      header p {
        font-size: 18px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        color: #fff;
      }
      main {
        padding: 20px;
      }
      main h2 {
        font-size: 24px;
      }
      main p {
        font-size: 18px;
      }
      footer {
        text-align: center;
        padding: 20px;
      }
      footer p {
        font-size: 14px;
      }
    </style>
  </head>
