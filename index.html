<!DOCTYPE html>
<html>
  <head>
    <title>My Visually Appealing Website</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      header h1 {
        font-size: 36px;
      }
      header p {
        font-size: 18px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        color: #fff;
      }
      main {
        padding: 20px;
      }
      main h2 {
        font-size: 24px;
      }
      main p {
        font-size: 18px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      footer p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Visually Appealing Website</h1>
        <p>A website that is both functional and pleasing to the eye</p>
      </header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <main>
        <h2>Welcome to My Website</h2>
        <p>This is a sample website that demonstrates how to create a visually appealing website using HTML and CSS.</p>
      </main>
      <footer>
        <p>Copyright 2021 My Visually Appealing Website</p>
      </footer>
    </div>
  </body>
</html>
